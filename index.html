<style>
    body {
        background: linear-gradient(135deg, #0f0a1c 0%, #3a0e66 50%, #0f0a1c 100%);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        text-align: center;
        position: relative;
    }

    /* MAIN SECTIONS */
    .section {
        opacity: 0;
        transform: translateY(20px);
        transition: 1s ease;
        position: absolute;
        width: 90%;
        max-width: 600px;
    }
    .active {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    /* ‚≠ê FIX 1 ‚Äî LET'S PLAY always on top */
    #intro {
        z-index: 9999 !important;
    }

    /* LET'S PLAY BUTTON */
    #play-btn {
        background: #ff008c;
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-size: 2.2em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 20px #ff008c;
        transition: 0.3s;
    }
    #play-btn:active {
        transform: scale(0.92);
    }

    /* LYRICS */
    #lyric-section {
        font-size: 2.3em;
        font-weight: bold;
        text-shadow: 0 0 10px #fff;
        min-height: 60px;
        z-index: 5;
    }

    .fade-out { opacity: 0; transform: translateY(-10px); }
    .fade-in { opacity: 1; transform: translateY(0); }

    .music-break {
        color: #00ffff !important;
        font-size: 3em !important;
        animation: pulse 1.5s infinite alternate;
        text-shadow: 0 0 15px #00ffff;
    }
    @keyframes pulse { from {scale:1;} to {scale:1.05;} }

    /* IMAGE (TOP CENTER) */
    #img-box {
        top: 12vh;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        max-width: 150px;

        /* ‚≠ê FIX 2 ‚Äî Image section behind button */
        z-index: 1 !important;
    }

    #lyric-image {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
        opacity: 0;
        transition: 0.8s;
    }
    .image-visible { opacity: 1; }

    /* FINAL SECTION */
    #final-section img {
        width: 160px;
        border-radius: 12px;
        margin-bottom: 10px;
    }
    .small-text { font-size: 0.9em; color: #bbb; }

    /* PARTICLES */
    .floating-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        top: 0;
        left: 0;
        z-index: 1;
    }
    .particle {
        position: absolute;
        bottom: -20px;
        font-size: 1.4em;
        animation: floatUp 7s linear forwards;
    }
    @keyframes floatUp {
        0% { opacity: 0; transform: translateY(0) scale(0.7); }
        20% { opacity: 1; }
        100% { opacity: 0; transform: translateY(-100vh) scale(1.3); }
    }
</style>
</head>

const imgBox = document.getElementById("img-box");

const finalSec = document.getElementById("final-section");

/* PARTICLES */
function createParticle() {
    const chars = ["‚ù§Ô∏è","üéµ","‚ú®","üíñ","ü¶ã"];
