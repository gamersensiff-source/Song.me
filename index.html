  html,body{ height:100%; margin:0; font-family:Arial, Helvetica, sans-serif; }

    position:absolute;
    width:90%;
    max-width:700px;
    left:50%;
    transform:translateX(-50%) translateY(20px);
    opacity:0;
    transition: transform 0.9s ease, opacity 0.9s ease;
    pointer-events:none;
  }
  .section.active{
    transform:translateX(-50%) translateY(0);
    opacity:1;
    pointer-events:auto;
  }

  #intro{
    top:40%;
    z-index:99999;
  }

  #play-btn{
    display:inline-block;
    padding:16px 44px;
    font-size:2.2rem;
    font-weight:700;
    color:#fff;
    background:linear-gradient(135deg,var(--pink1),var(--pink2));
    border:0;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 8px 30px rgba(255,77,171,0.18);
    transition: transform .18s;
  }
  #play-btn:hover{ transform:scale(1.06); }

  #img-box{ top:8vh; }
  #lyric-image{
    width:90px; height:90px; border-radius:12px; object-fit:cover;
    opacity:0; transition:opacity .8s ease;
  }
  .image-visible{ opacity:1; }

  #lyric{
    top:58%;
    font-size:2.4rem;
    line-height:1.2;
    min-height:3rem;
  }

  .fade-out{ opacity:0 !important; transform:translateX(-50%) translateY(-12px) !important; }
  .fade-in{ opacity:1 !important; transform:translateX(-50%) translateY(0) !important; }

  .music-break{
    font-size:3rem !important; color:#00ffff !important;
    animation: pulse 1.5s infinite alternate;
  }
  @keyframes pulse{ from{ transform:scale(1)} to{ transform:scale(1.05)} }

  #final{ top:40%; z-index:7; }
  #final img{ width:170px; border-radius:12px; }
  #final p{ margin-top:10px; color:#ccc; }

  .floating-container{
    position:absolute; inset:0; pointer-events:none;
  }
  .floating-particle{
    position:absolute; bottom:-20px; font-size:1.6rem; opacity:0;
    animation: floatUp 7.5s linear forwards;
  }
  @keyframes floatUp {
    0%{ transform: translateY(0) scale(.6); opacity:0; }
    15%{ opacity:1; }
    100%{ opacity:0; transform: translateY(-110vh) scale(1.2); }
